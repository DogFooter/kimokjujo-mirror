<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/nanumgothic.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/jquery.cookie.js"></script>
    <link rel="stylesheet" href="/css/background.css">
    <link href="https://fonts.googleapis.com/css?family=Zeyada" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet"> 
    <link href="/css/navigation-bar.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/loding.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/js/jquery.cookie.js"></script>
    <script src="/js/canvasjs.min.js"></script>

    <script src="/js/word-counter.js"></script>
    <link rel="stylesheet" href="/css/word-count.css">


    <link rel="stylesheet" href="/css/select-style.css">
    <link rel="stylesheet" href="/css/plan-movie-box.css">
</head>

<body>

        <div class="background-img">
                <img src="/images/background-img.jpeg">
            </div>
            <div id="main">
                <div class="container">
                    <ul class="navbar-ul">
                        <li class="navbar-li">
                            <p>KIMOKJUJO.CO</p>
                        </li>
            
                        <li class="navbar-li">
                            <a id="logout" href="/logout" style="display:none">LOGOUT</a>
                        </li>
                        <li class="navbar-li">
                            <a id="login" href="/login" style="display:none">LOGIN/SIGNUP</a>
                        </li>
                        <li class="navbar-li">
                            <a id="contact" href="/contact" style="display:none">CONTACT</a>
                        </li>
                        <li class="navbar-li">
                            <a id="fundList" href="/fund-list" style="display:none">FUND LIST</a>
                        </li>
                        <li class="navbar-li">
                            <a id="history" href="/histories" style="display:none">HISTORY</a>
                        </li>
                        <li class="navbar-li">
                            <a id="newMovie" href="/new-plan" style="display:none">NEW MOVIE</a>
                        </li>
                        <li class="navbar-li">
                            <a id="home" href="/main">HOME</a>
                        </li>
                    </ul>
                </div>
            </div>



    <div id="plan-movie-post">
        <div class="plan-movie-box"> 
            <div id="user1-header" style="display: none">
                <h1>Prediction Boxoffice</h1>
            </div>
        
            <div id="user2-header" style="display: none">
                <h1>New Product</h1>
            </div>
            <form id="plan-movie-form">
                <div class="plan-movie-container">
                    <input type="text" placeholder="영화명" name="title" required>
                    <div class="radio-word-box">
                        <label for=""> 
                            제목이 3 글자 입니다
                            <input type="radio" name="_3words" value="0" checked="checked">
                        </label> 
                    </div>
                    <div class="radio-word-box"> 
                        <label for="">
                            아닙니다
                            <input type="radio" name="_3words" value="1">
                        </label>
                    </div>
                    
                    <input type="text" placeholder="예산" name="budget" required>
                    <input id="actor1Name" type="text" placeholder="배우 1" required>
                    <input id="actor1Real" type="hidden" name="actor1Id">
                    <input id="actor2Name" type="text" placeholder="배우 2" required>
                    <input id="actor2Real" type="hidden" name="actor2Id">
                    <input id="directorName" type="text" placeholder="감독" required>
                    <input id="directorReal" type="hidden" name="directorId">
                    <input id="makerName" type="text" placeholder="제작사" required>
                    <input id="makerReal" type="hidden" name="makerId">
                </div>
        <div id="input-scenario" style="display: none">
        
            <textarea id="scenario-content" rows="5" cols="50" placeholder="시나리오 입력 (1500자 제한)" name="scenario" maxlength="1500" style="resize: none; height: 65px" required></textarea>
            <span id="scenario-counter">###</span>
        </div>
        
        <div class="select-box">
            <select name="original">
                <option value="" selected hidden>원작 종류</option>
                <option value="X/original_x">없음</option>
                <option value="film/original_animation">TV애니메이션</option>
                <option value="film/original_documentary">다큐멘터리</option>
                <option value="film/original_drama">드라마</option>
                <option value="film/original_comic">만화</option>
                <option value="film/original_musical">뮤지컬</option>
                <option value="novel/original_novel">소설</option>
                <option value="film/original_series">시리즈</option>
                <option value="novel/original_essay">에세이</option>
                <option value="film/original_play">연극</option>
                <option value="film/original_film">영화</option>
            </select>
        </div>
        <div class="select-box">
            <select name="releaseMonth">
                <option value="" selected hidden>개봉월</option>
                <option value="1">1월</option>
                <option value="2">2월</option>
                <option value="3">3월</option>
                <option value="4">4월</option>
                <option value="5">5월</option>
                <option value="6">6월</option>
                <option value="7">7월</option>
                <option value="8">8월</option>
                <option value="9">9월</option>
                <option value="10">10월</option>
                <option value="11">11월</option>
                <option value="12">12월</option>
            </select>
        </div>
        <div class="select-box">
            <select name="genre">
                <option value="" selected hidden>장르</option>
                <option value="genre_action">액션</option>
                <option value="genre_adventure">어드벤처</option>
                <option value="genre_animation">애니메이션</option>
                <option value="genre_comedy">코미디</option>
                <option value="genre_criminal">범죄</option>
                <option value="genre_documentary">다큐멘터리</option>
                <option value="genre_drama">드라마</option>
                <option value="genre_family">가족</option>
                <option value="genre_fantasy">판타지</option>
                <option value="genre_historical">사극</option>
                <option value="genre_horror">공포(호러)</option>
                <option value="genre_mystery">미스터리</option>
                <option value="genre_romance">멜로/로맨스</option>
                <option value="genre_sf">SF</option>
                <option value="genre_thriller">스릴러</option>
                <option value="genre_war">전쟁</option>
                <option value="genre_western">서부극(웨스턴)</option>
            </select>
        </div>
        <div class="select-box">
            <select name="contentRate">
                <option value="" selected hidden>관람가</option>
                <option value="cr_all">전체 관람가</option>
                <option value="cr_12">12세 관람가</option>
                <option value="cr_15">15세 관람가</option>
                <option value="cr_19">청소년 관람불가</option>
            </select>
        </div>
        
        
        </form>
        <button id="plan-movie">제출하기</button>

        </div>
    </div>

    <div id="plan-movie-result" style="display:none;">
        <p id="title"></p>
        <p id="budget"></p>
        <p id="releaseMonth"></p>
        <p id="actor1Id"></p>
        <p id="actor2Id"></p>
        <p id="directorId"></p>
        <p id="makerId"></p>
        <p id="contentRate"></p>
        <p id="genre"></p>
        <br>

        <div id="user1-result" style="display: none">
            <p id="audience"></p>
            <p id="breakEvenPoint"></p>
            <br>
            <div id="chartContainer" style="height: 400px; width: 100%;"></div>
            <h3>배우 1 유사배우</h3>
            <ol id="actor1-similar-actors">
            </ol>
            <h3>배우 2 유사배우</h3>
            <ol id="actor2-similar-actors">
            </ol>
            <p>배우 이름을 클릭하면 영향력 정보를 알 수 있습니다.</p>
        </div>

        <div id="user2-result" style="display: none">
            <p id="scenario"></p>
        </div>
    </div>

    <div id="loading-container" style="display: none"></div>

    <script src="/js/data.js"></script>
    <script src="/js/plan-movie.js"></script>

</body>

</html>
