<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/css/signup-in-box.css">

    <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/nanumgothic.css">
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/jquery.cookie.js"></script>
    <link rel="stylesheet" href="/css/background.css">
    <link href="https://fonts.googleapis.com/css?family=Zeyada" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet"> 
    <link href="/css/navigation-bar.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
        <div class="background-img">
            <img src="/images/background-img.jpeg">
        </div>
        <div id="main">
            <div class="container">
                <ul class="navbar-ul">
                    <li class="navbar-li">
                        <p>KIMOKJUJO.CO</p>
                    </li>
        
                    <li class="navbar-li">
                        <a id="logout" href="/logout" style="display:none">LOGOUT</a>
                    </li>
                    <li class="navbar-li">
                        <a id="login" href="/login" style="display:none">LOGIN/SIGNUP</a>
                    </li>
                    <li class="navbar-li">
                        <a id="contact" href="/contact" style="display:none">CONTACT</a>
                    </li>
                    <li class="navbar-li">
                        <a id="fundList" href="/fund-list" style="display:none">FUND LIST</a>
                    </li>
                    <li class="navbar-li">
                        <a id="history" href="/histories" style="display:none">HISTORY</a>
                    </li>
                    <li class="navbar-li">
                        <a id="newMovie" href="/new-plan" style="display:none">NEW MOVIE</a>
                    </li>
                    <li class="navbar-li">
                        <a id="home" href="/main">HOME</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="signup-in-box"> 
            <h2>LOGIN</h2>
            <span id="login-err-span"></span>
            <form id="login-form">
                <input type="text" placeholder="ID" name="id" required>
                <br>
                <input type="password" placeholder="Password" name="password" required>
                <br>
                <div class="radio-box radio-group"> 
                    <input type="radio" name="userType" value="1" checked="checked" id="radio-user1"><label for="radio-user1">투자자</label>
                    <input type="radio" name="userType" value="2" id="radio-user2"><label for="radio-user2">제작자</label>
                </div>
                <br/>
            <button id="login-submit">Go</button>
            </form>
            <br>
            <span class="psw">Don't have an account?
                <a href="/signup">Sign up</a>
            </span>
            <br>
        </div>
    <script src="/js/login.js"></script>


</body>
</html>
