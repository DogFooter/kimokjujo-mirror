<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/nanumgothic.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/jquery.cookie.js"></script>
    <link rel="stylesheet" href="/css/background.css">
    <link href="https://fonts.googleapis.com/css?family=Zeyada" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
    <link href="/css/navigation-bar.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/loding.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/js/jquery.cookie.js"></script>
    <script src="/js/canvasjs.min.js"></script>
    <link rel="stylesheet" href="/css/history.css">
    <link rel="stylesheet" href="/css/like-it.css">
    <link rel="stylesheet" href="./css/contract.css">

    <meta charset="UTF-8">
    <title>기획안 정보</title>

    <link rel="stylesheet" href="/css/movie-info-box.css">
</head>

<body>

    <div class="background-img">
        <img src="/images/background-img.jpeg">
    </div>
    <div id="main">
        <div class="container">
            <ul class="navbar-ul">
                <li class="navbar-li">
                    <p>KIMOKJUJO.CO</p>
                </li>

                <li class="navbar-li">
                    <a id="logout" href="/logout" style="display:none">LOGOUT</a>
                </li>
                <li class="navbar-li">
                    <a id="login" href="/login" style="display:none">LOGIN/SIGNUP</a>
                </li>
                <li class="navbar-li">
                    <a id="contact" href="/contact" style="display:none">CONTACT</a>
                </li>
                <li class="navbar-li">
                    <a id="fundList" href="/fund-list" style="display:none">FUND LIST</a>
                </li>
                <li class="navbar-li">
                    <a id="history" href="/histories" style="display:none">HISTORY</a>
                </li>
                <li class="navbar-li">
                    <a id="newMovie" href="/new-plan" style="display:none">NEW MOVIE</a>
                </li>
                <li class="navbar-li">
                    <a id="home" href="/main">HOME</a>
                </li>
            </ul>
        </div>
    </div>


    <div class="movie-info-box">

        <div class="movie-info-box-child">
            <div id="movie-info">
                <p id="title"></p>
                <p id="_3words"></p>
                <p id="original"></p>
                <p id="budget"></p>
                <p id="releaseMonth"></p>
                <p id="actor1Id"></p>
                <p id="actor2Id"></p>
                <p id="directorId"></p>
                <p id="makerId"></p>
                <p id="contentRate"></p>
                <p id="genre"></p>
                <br>
                <p id="audience"></p>
                <p id="breakEvenPoint"></p>
                <p id="contract"></p>
                <br>
                <p id="scenario"></p>
                <br>
            </div>

            <div class="contract-box">
                <button id="contractButton" type="button">Contract</button>
            </div>

            <div class="like-box">
                <div class="like-cnt unchecked">
                    <i class="like-btn material-icons">thumb_up</i>
                    <span class="like-count"></span>
                    <span class="like-message" style="display: none"></span>
                </div>
            </div>
        </div>
    </div>


    <script src="/js/data.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/fund-info.js"></script>
    <script src="/js/like-it.js"></script>
    <script src="/js/contract.js"></script>
</body>

</html>
